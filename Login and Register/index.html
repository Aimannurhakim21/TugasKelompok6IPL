<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and register</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/6a16e0bdd7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Login</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-id-card"></i>
                        <input type="text" placeholder="Nim" name="nim" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <p>Lost password<a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="registerBtn"><a href="register.html">Register</a></button>
                    <button type="submit" class="disable" id="loginBtn"><a href="halamanutama.html">Login</a></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let registerBtn = document.getElementById("registerBtn");
        let loginBtn = document.getElementById("loginBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        loginBtn.onclick = function () {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Login";
            registerBtn.classList.remove("disable");
            loginBtn.classList.add("disable");
        }

        registerBtn.onclick = function () {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Register";
            registerBtn.classList.add("disable");
            loginBtn.classList.remove("disable");
        }
    </script>
</body>

</html>
