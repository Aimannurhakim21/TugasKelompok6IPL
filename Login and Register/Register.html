<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and register </title>
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/6a16e0bdd7.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
        <div class="form-box">
        <h1 id="title">Register</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>I already have an account?<a href="login.html">Login Now</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="registerBtn"><a href="login.html">Register</a></button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
