<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/6a16e0bdd7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Register</h1>
            <form  action="HalamanRegister.php"method="POST">
                <div class="input-group">        
                    <div class="input-field">
                        <i class="fas fa-id-card"></i>
                        <input type="text" placeholder="Nim" name="nim" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i> 
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <p>I already have an account? <a href="index.html">Login Now</a></p>
                </div>
                <div class="btn-field">  
                    <button type="submit"><a href="index.html"></a>Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
